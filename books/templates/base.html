<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #282c34;
            color: #61dafb;
            padding: 20px 0;
            border-bottom: 4px solid #61dafb;
            flex-shrink: 0;
        }
        nav {
            display: flex;
            justify-content: center;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column; /* Ensures that items stack vertically */
        }
        li {
            margin: 0;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        a {
            color: #61dafb;
            text-decoration: none;
            transition: color 0.3s, border-bottom 0.3s;
        }
        a:hover {
            color: black;
            border-bottom: 2px solid #61dafb;
        }
        main {
            padding: 50px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        form {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form input, form textarea, form select {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        form input:focus, form textarea:focus, form select:focus {
            border-color: #61dafb;
            box-shadow: 0 0 5px rgba(97, 218, 251, 0.5);
            outline: none;
        }
        form button {
            background-color: #61dafb;
            border: none;
            color: white;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #4fa3c2;
        }
        /* Styling for list items in child template */
        .books-list {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            flex-direction: column; /* Ensures items stack vertically */
        }
        .books-list li {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .books-list a {
            color: #282c34;
            text-decoration: none;
            font-weight: bold;
        }
        .books-list a:hover {
            text-decoration: underline;
        }
        .action-link {
            margin-left: 20px;
            color: #61dafb;
            text-decoration: none;
        }
        .action-link:hover {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'book_list' %}">Home</a></li>
                <li><a href="{% url 'book_add' %}">Add Book</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
